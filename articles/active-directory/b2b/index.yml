### YamlMime:Landing
title: Documentación sobre External Identities
summary: External Identities es un conjunto de funcionalidades que permiten a las organizaciones proteger y administrar a todos los usuarios externos, incluidos clientes y asociados. Al basarse en la colaboración B2B, External Identities aporta funcionalidades adicionales para interactuar y conectarse con usuarios ajenos a la organización.
