### YamlMime:Landing
title: 'Documentación de Azure Stack Edge y Azure Data Box Gateway: transferencia en línea'
summary: Use dispositivos con Azure Stack Edge and Azure Data Box Gateway para transferencias de datos de alto rendimiento a través de la red. Use dispositivos con Azure Stack Edge Pro equipados con hardware de aceleración de procesos para filtrar, analizar y transformar los datos antes de moverlos a Azure. Elija Data Box Gateway para enviar datos para archivado en la nube, recuperación ante desastres o para procesar datos a escala de nube.
