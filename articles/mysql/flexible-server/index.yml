### YamlMime:Landing
title: Documentación de un servidor flexible
summary: Azure Database for MySQL (servidor flexible) es una oferta de base de datos como servicio MySQL totalmente administrada que puede controlar cargas de trabajo críticas con un rendimiento predecible y una escalabilidad dinámica. Desarrolle aplicaciones con Azure Database for MySQL para aprovechar las herramientas y plataformas de código abierto de su elección. Aprenda a usar Base de datos MySQL en Azure con nuestros inicios rápidos, tutoriales y ejemplos.
