title: 'Documentación de Azure Database for PostgreSQL: Hiperescala (Citus)'
summary: Azure Database for PostgreSQL es una base de datos como servicio completamente administrada basada en el motor de base relacional de código abierto PostgreSQL. La opción de implementación de Hiperescala (Citus) escala consultas entre varias máquinas mediante el particionamiento, con el fin de servir a las aplicaciones que requieren un mayor escalado y rendimiento.
