metadata:
  title: Documentación sobre los aceleradores de soluciones de Azure IoT
  description: Los aceleradores de soluciones IoT son soluciones IoT completas y listas para implementar escenarios comunes de IoT. Entre los escenarios se incluyen la factoría conectada y la simulación de dispositivos. Al implementar un acelerador de soluciones, la implementación incluye todos los servicios basados en la nube necesarios, junto con el código de aplicación requerido.
